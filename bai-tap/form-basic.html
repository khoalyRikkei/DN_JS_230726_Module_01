<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .text-blue {
        color: blue;
        text-align: right;
      }
      .text-orange {
        color: orange;
      }
    </style>
  </head>
  <body>
    <button><a href="/">HOME</a></button>

    <form>
      <table>
        <caption>
          Sở thích của bạn
        </caption>
        <tbody>
          <tr>
            <td class="text-blue"><label for="yourname">Họ và tên</label></td>
            <td colspan="3">
              <input type="text" id="yourname" name="yourname" />
            </td>
          </tr>
          <tr>
            <td class="text-blue"><label for="email">Email</label></td>
            <td colspan="3"><input type="email" id="email" name="email" /></td>
          </tr>
          <tr>
            <td rowspan="3" class="text-blue" style="vertical-align: top">
              <label for="hobbit-sport">Sở thích</label>
            </td>
            <td>
              <input
                type="checkbox"
                id="hobbit-sport"
                name="hobbit-1"
                value="sport"
              />
              <label for="hobbit-sport" class="text-orange">Thể thao</label>
            </td>
            <td>
              <input
                type="checkbox"
                id="hobbit-music"
                name="hobbit-2"
                value="music"
              />
              <label for="hobbit-music" class="text-orange">Âm nhạc</label>
            </td>
            <td>
              <input
                type="checkbox"
                id="hobbit-book"
                name="hobbit-3"
                value="book"
              />
              <label for="hobbit-book" class="text-orange">Đọc sách</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="hobbit-web"
                name="hobbit-4"
                value="web"
              />
              <label for="hobbit-web" class="text-orange">Lướt web</label>
            </td>
            <td>
              <input
                type="checkbox"
                id="hobbit-game"
                name="hobbit-5"
                value="game"
              />
              <label for="hobbit-game" class="text-orange">Chơi game</label>
            </td>
            <td>
              <input
                type="checkbox"
                id="hobbit-film"
                name="hobbit-6"
                value="film"
              />
              <label for="hobbit-film" class="text-orange">Điện ảnh</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                id="hobbit-travel"
                name="hobbit-7"
                value="travel"
              />
              <label for="hobbit-travel" class="text-orange">Du lịch</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="Nhập thông tin" /><input
                type="reset"
                value="Nhập lại"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
