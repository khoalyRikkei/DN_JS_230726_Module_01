<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="css/fb.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-aside-left">
          <div class="logo">
            <i class="fa-brands fa-facebook logo"></i>
          </div>
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass search"></i>
            <input type="text" />
          </div>
        </ul>
        <ul class="navbar-menu">
          <li title="Home">
            <a href="#"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user-group"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-store"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-users"></i></a>
          </li>
        </ul>
        <ul class="navbar-aside-right">
          <li>
            <a href="#"><i class="fa-solid fa-list"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-bell"></i></a>
          </li>
          <div class="image">
            <img src="../images/mountains-8144681_640.jpg" alt="" />
          </div>
        </ul>
      </nav>
    </header>
    <aside id="control"></aside>
    <main id="feed"></main>
    <aside id="ad"></aside>
  </body>
</html>
