<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style-3.css" />
  </head>
  <body>
    <form id="form-credit">
      <h1>Select Card</h1>
      <div class="list-icon">
        <div class="image">
          <label for="master">
            <img src="../images/master.png" alt="" />
          </label>

          <input type="radio" name="credit" id="master" value="master" />
        </div>
        <div class="image">
          <label for="visa">
            <img src="../images/visa.png" alt="" />
          </label>

          <input type="radio" name="credit" id="visa" value="visa" />
        </div>
        <div class="image">
          <label for="american">
            <img src="../images/american.png" alt="" />
          </label>

          <input type="radio" name="credit" id="american" value="american" />
        </div>
        <div class="image">
          <label for="paypal">
            <img src="../images/paypal.png" alt="" />
          </label>

          <input type="radio" name="credit" id="paypal" value="paypal" />
        </div>
        <div class="image">
          <label for="discover">
            <img src="../images/discover.png" alt="" />
          </label>

          <input type="radio" name="credit" id="discover" value="discover" />
        </div>
      </div>
      <hr />
      <div class="input-group">
        <label for=""></label>
        <input type="text" />
      </div>
      <div class="row">
        <div class="input-group">
          <label for=""></label>
          <input type="text" />
        </div>
        <div class="input-group">
          <label for=""></label>
          <input type="text" placeholder="MM/YY" />
        </div>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
