<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="topbar">
        <div class="container">
          <div class="topbar__logo">med<span>dical</span></div>
          <div class="topbar__info">
            <div class="info">
              <div class="info__icon">
                <i class="icon icon--phone"></i>
              </div>
              <div class="info__tex">
                <p>Emergency</p>
                <p class="text--secondary">(237) 681-812-255</p>
              </div>
            </div>
            <div class="info">
              <div class="info__icon">
                <i class="icon icon--clock"></i>
              </div>
              <div class="info__tex">
                <p>Work Hour</p>
                <p class="text--secondary">09:00 - 20:00 Everyday</p>
              </div>
            </div>
            <div class="info">
              <div class="info__icon">
                <i class="icon icon--location"></i>
              </div>
              <div class="info__tex">
                <p>Location</p>
                <p class="text--secondary">0123 Some Place</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar">
        <div class="container">
          <ul class="navbar__menu">
            <li class="active"><a href="">Home</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Doctors</a></li>
            <li><a href="">News</a></li>
            <li><a href="">contact</a></li>
          </ul>
          <div class="navbar__feature">
            <i class="icon icon--search"></i>
            <button class="btn">Appointment</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="container">
          <div class="banner__content">
            <div class="banner__content__sub-title">Caring for Life</div>
            <div class="banner__content__title">
              <h1>Leading the Way</h1>
              <h1>in Medical Excellence</h1>
            </div>
            <div class="banner__content__btn">
              <button class="btn">Our Services</button>
            </div>
          </div>
        </div>
      </section>
      <section class="section container" id="booking">
        <div class="card bg--primary">
          <p>Book an Appointment</p>
          <i class="icon icon--calendar"></i>
        </div>
        <div class="card bg--accent">
          <p>Book an Appointment</p>
          <i class="icon icon--team"></i>
        </div>
        <div class="card bg--secondary">
          <p>Book an Appointment</p>
          <i class="icon icon--cash"></i>
        </div>
      </section>
    </main>
  </body>
</html>
