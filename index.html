<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 05 - CSS3</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h1>Session 05 - CSS3</h1></header>
    <main>
      <p class="text-white">Hello world</p>
      <div class="box">Đây là box và dùng Opactiy</div>
      <div class="circle"></div>
    </main>

    <!-- Anh tron -->
    <img
      class="circle"
      src="https://dulichhoangnguyen.com/upload/images/dai%20dien%201(1).jpg"
      alt=""
    />

    <section>
      <h3>Hiệu ứng bóng đổ - shadow box</h3>

    <section class="linear-gradient">

      <a
        href="https://cssgradient.io/"
        target="_blank"
        rel="noopener noreferrer"

      >

    <section class="radial-gradient">
      <h3>Linear gradient</h3>
      <a
        href="https://cssgradient.io/"
        target="_blank"
        rel="noopener noreferrer"
        >Link linear gradient</a
      >
    </section>

    <section class="background-img"></section>

    <section>
      <img
        class="image"
        src="https://cdn.pixabay.com/photo/2023/07/29/22/10/birds-8157789_1280.jpg"
        alt=""
      />

</html>
